<!-- Add this section after your confirmationPage in the HTML -->
<!-- Shared Album Page -->
<section class="form-page" id="sharedAlbumPage">
    <div class="album-creator">
        <h2>Create Shared Photo Album</h2>
        <div class="album-info">
            <h3 id="albumEventName">Event Name</h3>
            <p id="albumEventDate">Date: Loading...</p>
            <p id="albumEventLocation">Location: Loading...</p>
        </div>
        
        <div class="qr-container">
            <div id="qrcode" class="qr-code"></div>
            <div class="qr-actions">
                <button id="printQrBtn" class="secondary-button">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                        <path d="M5 1a2 2 0 0 0-2 2v1h10V3a2 2 0 0 0-2-2zm6 8H5a1 1 0 0 0-1 1v3a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1v-3a1 1 0 0 0-1-1"/>
                        <path d="M0 7a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v3a2 2 0 0 1-2 2h-1v-2a2 2 0 0 0-2-2H5a2 2 0 0 0-2 2v2H2a2 2 0 0 1-2-2zm2.5 1a.5.5 0 1 0 0-1 .5.5 0 0 0 0 1"/>
                    </svg>
                    Print QR
                </button>
                <button id="backToDashboardBtn2" class="primary-button">
                    Back to Dashboard
                </button>
            </div>
            <div class="album-link-container">
                <p>Share this link:</p>
                <div class="album-link" id="albumLink"></div>
                <button id="copyLinkBtn" class="small-button">Copy</button>
            </div>
        </div>
    </div>
</section>

<!-- Guest Upload Page -->
<section class="form-page" id="guestUploadPage">
    <div class="guest-upload">
        <h2>Add Photos to Album</h2>
        <div class="upload-info">
            <h3 id="guestAlbumName">Event Name</h3>
            <div class="upload-counter">
                <span id="photosRemaining">5</span> photos remaining
            </div>
        </div>
        
        <div class="upload-options">
            <button id="takePhotoBtn" class="upload-option">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M14.5 4h-5L7 7H4a2 2 0 0 0-2 2v9a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2h-3l-2.5-3z"/>
                    <circle cx="12" cy="13" r="3"/>
                </svg>
                Take Photo
            </button>
            <button id="uploadPhotoBtn" class="upload-option">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M21 12v7a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h7"/>
                    <line x1="16" y1="5" x2="22" y2="5"/>
                    <line x1="19" y1="2" x2="19" y2="8"/>
                    <circle cx="9" cy="9" r="2"/>
                    <path d="M21 15l-3.086-3.086a2 2 0 0 0-2.828 0L6 21"/>
                </svg>
                Upload Photos
            </button>
        </div>
        
        <!-- Camera View -->
        <div id="cameraContainer" class="hidden">
            <video id="cameraView" autoplay playsinline></video>
            <button id="captureBtn" class="primary-button">Capture</button>
            <button id="cancelCameraBtn" class="secondary-button">Cancel</button>
        </div>
        
        <!-- Photo Previews -->
        <div id="photoPreviews" class="preview-grid hidden">
            <h3>Your Selected Photos</h3>
            <div id="previewContainer"></div>
            <div class="preview-actions">
                <button id="submitPhotosBtn" class="primary-button">Upload Photos</button>
                <button id="cancelUploadBtn" class="secondary-button">Cancel</button>
            </div>
        </div>
        
        <!-- Upload Success -->
        <div id="uploadSuccess" class="hidden">
            <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="#4BB543" stroke-width="3" stroke-linecap="round" stroke-linejoin="round">
                <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/>
                <polyline points="22 4 12 14.01 9 11.01"/>
            </svg>
            <h3>Photos Uploaded Successfully!</h3>
            <p>Thank you for contributing to the album.</p>
            <button id="viewAlbumBtn" class="primary-button">View Album</button>
        </div>
    </div>
</section>

<!-- View Album Page -->
<section class="form-page" id="viewAlbumPage">
    <div class="album-viewer">
        <div class="album-header">
            <h2 id="viewAlbumTitle">Event Album</h2>
            <button id="downloadAlbumBtn" class="secondary-button">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                    <path d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5"/>
                    <path d="M7.646 11.854a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 10.293V1.5a.5.5 0 0 0-1 0v8.793L5.354 8.146a.5.5 0 1 0-.708.708z"/>
                </svg>
                Download All
            </button>
        </div>
        
        <div id="albumPhotos" class="photo-grid">
            <!-- Photos will be loaded here -->
        </div>
        
        <div class="album-actions">
            <button id="backToEventBtn" class="primary-button">Back to Event</button>
        </div>
    </div>
</section>
